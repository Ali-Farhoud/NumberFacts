<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        #output{
            display: none;
        }
    </style>
    <title>Number Facts</title>
</head>
<body class="bg-dark">
    <div class="container ">
        <div class="row">
            <div class="col-md-6 m-auto">

                <div class="card card-body bg-primary text-white mt-5 p-4">
                    <h2>Number Facts</h2>
                    <form>
                        <div class="form-group">
                            <label class="mb-3"for="num-input">Enter a number,get a random fact</label>
                            <input type="number" class="form-control" id="num-input" placeholder="Enter any number...">
                        </div>
                        <div id="output" class="mt-3">
                            <h3>Number Fact</h3>
                            <p id="output-text"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
